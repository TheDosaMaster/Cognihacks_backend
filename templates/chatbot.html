<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Helper Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
        <script>
window.MathJax = {
  tex: {
    inlineMath: [['$', '$'], ['\\(', '\\)']]
  }
};
</script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Math Helper Chatbot</h1>
            <p>Ask math questions by typing or speaking!</p>
        </header>
        <main class="chat-main">
            <div class="chat-messages" id="chat-messages" aria-live="polite">
                <!-- Messages will be dynamically rendered here -->
            </div>
            <!-- Typing indicator -->
            <div id="typing-indicator" class="typing-indicator" style="display:none;">
                <div class="message bot">
                    <div class="message-avatar bot-avatar">ðŸ¤–</div>
                    <div class="message-content typing">
                        <span></span><span></span><span></span>
                    </div>
                </div>
            </div>
            <!-- Quick replies -->
            <div class="quick-replies" id="quick-replies">
                <button type="button" class="quick-reply-btn">What is the quadratic formula?</button>
                <button type="button" class="quick-reply-btn">How do you find the area of a circle?</button>
                <button type="button" class="quick-reply-btn">Explain Pythagoras' theorem</button>
            </div>
            <!-- Chat Input Area -->
            <div class="chat-input-container">
                <form method="POST" action="/chatbot" class="chat-form" id="chat-form" autocomplete="off">
                    <div class="input-group">
                        <input type="text" name="message" id="message-input" placeholder="Type your math question..." autocomplete="off" required>
                        <button type="submit" class="send-btn" aria-label="Send message">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22,2 15,22 11,13 2,9"></polygon>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script>
const chatMessages = document.getElementById('chat-messages');
const chatForm = document.getElementById('chat-form');
const messageInput = document.getElementById('message-input');
const typingIndicator = document.getElementById('typing-indicator');
const quickReplies = document.getElementById('quick-replies');

const initialMessages = [
    { sender: 'bot', text: "Hello! I'm your Math Helper. Ask me any math question and I'll help you solve it! If you want a walkthrough, type /walkthrough at the end" }
];

function renderMessage({sender, text}) {
    const msgDiv = document.createElement('div');
    msgDiv.className = `message ${sender}`;
    msgDiv.innerHTML = `
        <div class="message-avatar ${sender}-avatar">${sender === 'bot' ? 'ðŸ¤–' : 'ðŸ§‘'}</div>
        <div class="message-content">${text}</div>
    `;
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    // Trigger MathJax typesetting for new content
    if (window.MathJax) {
        MathJax.typesetPromise([msgDiv]);
    }
}


function renderMessages(messages) {
    chatMessages.innerHTML = '';
    messages.forEach(renderMessage);
}

async function getBotAnswer(userMsg) {
    typingIndicator.style.display = 'block';
    try {
        const response = await fetch('/chatbot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: userMsg })
        });
        const data = await response.json();
        typingIndicator.style.display = 'none';
        renderMessage({sender: 'bot', text: data.answer});
    } catch (err) {
        typingIndicator.style.display = 'none';
        const jsvar = "{{answer}}";
        renderMessage({sender: 'bot', text:jsvar});
    }
}

chatForm.onsubmit = async (e) => {
    e.preventDefault();
    const userMsg = messageInput.value.trim();
    if (!userMsg) return;
    renderMessage({sender: 'user', text: userMsg});
    messageInput.value = '';
    chatMessages.scrollTop = chatMessages.scrollHeight;
    quickReplies.style.display = 'none';

    getBotAnswer(userMsg);
};

quickReplies.onclick = (e) => {
    if (e.target.classList.contains('quick-reply-btn')) {
        messageInput.value = e.target.textContent;
        chatForm.dispatchEvent(new Event('submit'));
    }
};

renderMessages(initialMessages);
</script>
    <style>
        /* ...existing code... */

        }

        }

        }

        }
        .send-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 14px rgba(76,175,80,0.18);
        }
        /* Typing indicator */
        .typing-indicator .message-content.typing {
            background: #fff;
            border: 2px solid #e8f5e8;
            min-width: 40px;
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .typing-indicator .message-content.typing span {
            display: inline-block;
            width: 7px;
            height: 7px;
            background: #4CAF50;
            border-radius: 50%;
            opacity: 0.7;
            animation: blink 1.2s infinite both;
        }
        .typing-indicator .message-content.typing span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator .message-content.typing span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0.7; }
            40% { opacity: 0.2; }
        }
        /* Quick replies */
        .quick-replies {
            display: flex;
            gap: 10px;
            padding: 0 15px 10px 15px;
            margin-top: 0;
        }
        .quick-reply-btn {
            background: #f1f8e9;
            color: #388e3c;
            border: none;
            border-radius: 15px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .quick-reply-btn:hover {
            background: #c8e6c9;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 600px) {
            .chat-container { max-width: 100vw; height: 100vh; border-radius: 0;}
            .chat-header { padding: 15px;}
            .chat-messages { padding: 12px 5px 5px 5px;}
            .chat-input-container { padding: 10px 5px;}
        }
    </style>
</body>
</html>
